<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Marney Miller</title>
    <style>
      body {
        color: white;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        margin: 16px;
      }
      .logo {
        max-height: 128px;
      }
      .nav-right {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }
      .nav-right > div {
        margin: 0 16px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <main class="content">
      <header class="nav">
        <div class="nav-left">
          <div class="logo">
            <img class="logo" src="./logo.png" />
          </div>
        </div>
        <div class="nav-right">
          <div>Work</div>
          <div>Contact</div>
        </div>
      </header>
    </main>
    <script>
      var canvas = document.getElementById("canvas");
      var canvasW = document.body.clientWidth;
      var canvasH = document.body.clientHeight;
      canvas.width = canvasW; //document.width is obsolete
      canvas.height = canvasH; //document.height is obsolete
      var gl = canvas.getContext("webgl");

      const prussianBlue = "#0D275E";
      gl.clearColor(0.05, 0.15, 0.37, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
    </script>
  </body>
</html>
