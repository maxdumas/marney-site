<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Marney Miller</title>
    <script src="./src/index.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <main class="content">
      <header class="nav">
        <div class="nav-left">
          <div class="logo">
            <img class="logo" src="./assets/logo.png" />
          </div>
        </div>
      </header>
      <div class="hero-container">
        <div id="hero" class="hero">
          <div id="main-button" class="hero-clickable">
            <img src="./assets/port.png" />
          </div>
        </div>
      </div>
    </main>
    <script>
      setTimeout(() => {
        const heroElement = document.getElementById("hero");
        heroElement.classList.add("active");
      }, 1000);
    </script>
  </body>
</html>
