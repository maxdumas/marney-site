<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Marney Miller</title>
    <style>
      body {
        color: white;
        font-family: "Avenir Next", Arial, Helvetica, sans-serif;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        margin: 16px;
      }
      .logo {
        max-height: 128px;
      }
      .hero-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .hero {
        border: 4px solid white;
        height: 256px;
        width: 256px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0.25, 0.25, 0.25, 0.25);
        opacity: 0;

      }

      .hero.active {
        opacity: 1;

        transition: opacity 1s ease-in;

      }
    </style>
    <script src="./index.js"></script>

  </head>
  <body>
    <canvas id="canvas"></canvas>
    <main class="content">
      <header class="nav">
        <div class="nav-left">
          <div class="logo">
            <img class="logo" src="./logo.png" />
          </div>
        </div>
      </header>
      <div class="hero-container">
        <div id="hero" class="hero">
          <h1>Portfolio</h1>
        </div>
      </div>
    </main>
    <script>
      setTimeout(() => {
        const heroElement = document.getElementById('hero');
        heroElement.classList.add('active');
      }, 1000);
    </script>
  </body>
</html>
